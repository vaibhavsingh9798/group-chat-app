<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        .full-height {
          height: 100vh;
        }
      </style>
</head>
<body>
    <div class="p-2 bg-dark text-white full-height">
    <div class=" text-center mt-3 p-4  text-success ">
        <h1 class="font-weight-bold">Group Chat App</h1>
      </div>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center text-secondary">Sign up</h2>
            <form id="signupForm" method="post">
              <div class="form-group">
                <label for="name" class="text-secondary font-weight-bold">Name</label>
                <input type="text" class="form-control bg-dark text-secondary border border-secondary" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email" class="text-secondary font-weight-bold">Email</label>
                <input type="email" class="form-control bg-dark text-secondary border border-secondary" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="phoneNumber" class="text-secondary font-weight-bold">Phone Number</label>
                <input type="tel" class="form-control bg-dark text-secondary border border-secondary" id="phoneNumber" placeholder="Enter your phone number" required pattern="[0-9]{10}">
              </div>
              <div class="form-group">
                <label for="password" class="text-secondary font-weight-bold">Password</label>
                <input type="password" class="form-control bg-dark text-secondary border border-secondary" id="password" placeholder="Enter your password">
              </div>
              <div id="err" class="text-danger text-center"></div>
              <button type="submit" class="btn mt-5 btn-success btn-block">Sign Up</button>
              <div class="text-center mt-2 p-2">
                <p>If you have an account? <a href="../LOGIN/login.html">Log In</a></p>
              </div>
            </form>
          </div>
        </div>
      </div> 
      </div> 
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./signup.js"></script>
</body>
</html>
