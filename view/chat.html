<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        .full-height {
          height: 100vh;
        }
        #msg-list{
  height: 25rem; /* Set the desired height for the container */
  overflow-y: auto; /* Enable vertical scrolling when content exceeds the height */
}
      </style>
</head>
<body>
    <div class="p-2 bg-dark text-white full-height">
    <div class=" text-center mt-3 p-4  text-success ">
        <h1 class="font-weight-bold">Chat App</h1>
      </div>
            <div class="container w-50  text-center">
               <ul class="list-group" id="login-list"></ul>
                <ul class="list-group msg-list" id="msg-list"></ul>
                  
            <div class="row justify-content-center fixed-bottom">
                <div class="col-md-4 mb-4 text-center">
                <input type="text" class="form-control bg-dark text-secondary border-secondary" id="msg">
                </div>
                  <button class="btn btn-outline-secondary text-white pr-4 bg-success mb-4 " type="button" id="btn">Send</button>
                </div>
            </div> 
      </div> 
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="../public/js/chat.js"></script>
</body>
</html>
